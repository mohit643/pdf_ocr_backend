<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Editor - Like Sejda</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: #2c3e50;
        color: white;
        padding: 25px;
        text-align: center;
      }

      .header h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .upload-section {
        padding: 60px 20px;
        text-align: center;
        background: #ecf0f1;
      }

      .upload-box {
        border: 3px dashed #3498db;
        border-radius: 10px;
        padding: 50px;
        background: white;
        cursor: pointer;
        transition: all 0.3s;
      }

      .upload-box:hover {
        border-color: #2980b9;
        background: #f8f9fa;
      }

      .upload-box input[type="file"] {
        display: none;
      }

      .upload-icon {
        font-size: 4em;
        color: #3498db;
        margin-bottom: 20px;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #3498db;
        color: white;
      }

      .btn-primary:hover {
        background: #2980b9;
      }

      .btn-success {
        background: #27ae60;
        color: white;
      }

      .btn-success:hover {
        background: #229954;
      }

      .editor-section {
        display: none;
        padding: 20px;
      }

      .toolbar {
        background: #34495e;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .toolbar-left,
      .toolbar-right {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .page-info {
        color: white;
        font-weight: bold;
        font-size: 16px;
      }

      .pdf-canvas-container {
        position: relative;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: auto;
        max-height: 700px;
        background: #f5f5f5;
        padding: 20px;
      }

      .pdf-page {
        position: relative;
        margin: 0 auto 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: white;
      }

      .pdf-page img {
        display: block;
        width: 100%;
        height: auto;
      }

      .text-overlay {
        position: absolute;
        cursor: pointer;
        transition: background 0.2s;
        z-index: 10;
      }

      .text-overlay:hover {
        background: rgba(52, 152, 219, 0.2);
        outline: 2px solid #3498db;
      }

      .text-overlay.selected {
        background: rgba(52, 152, 219, 0.3);
        outline: 2px solid #2980b9;
      }

      .edit-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        min-width: 400px;
      }

      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .edit-modal h3 {
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #34495e;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .btn-cancel {
        background: #95a5a6;
        color: white;
      }

      .btn-cancel:hover {
        background: #7f8c8d;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .success-message {
        background: #27ae60;
        color: white;
        padding: 15px;
        border-radius: 5px;
        margin-top: 15px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìÑ PDF Editor</h1>
        <p>Upload, Edit & Download your PDF files</p>
      </div>

      <!-- Upload Section -->
      <div class="upload-section" id="uploadSection">
        <div
          class="upload-box"
          onclick="document.getElementById('pdfInput').click()"
        >
          <div class="upload-icon">üìÅ</div>
          <h2>Click to Upload PDF</h2>
          <p style="color: #7f8c8d; margin-top: 10px">
            or drag and drop your file here
          </p>
          <input type="file" id="pdfInput" accept=".pdf" />
        </div>
        <div class="loading" id="loadingSection" style="display: none">
          <div class="spinner"></div>
          <p>Processing your PDF...</p>
        </div>
      </div>

      <!-- Editor Section -->
      <div class="editor-section" id="editorSection">
        <div class="toolbar">
          <div class="toolbar-left">
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
          </div>
          <div class="toolbar-right">
            <button class="btn btn-success" onclick="savePDF()">
              üíæ Save PDF
            </button>
          </div>
        </div>

        <div class="pdf-canvas-container" id="pdfContainer">
          <!-- PDF pages will be rendered here -->
        </div>

        <div class="success-message" id="successMessage">
          ‚úÖ PDF saved successfully!
          <a href="#" id="downloadLink" style="color: white; font-weight: bold"
            >Download here</a
          >
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div class="edit-modal" id="editModal">
      <h3>‚úèÔ∏è Edit Text</h3>
      <div class="form-group">
        <label>Current Text:</label>
        <input type="text" id="currentText" readonly />
      </div>
      <div class="form-group">
        <label>New Text:</label>
        <textarea id="newText"></textarea>
      </div>
      <div class="modal-buttons">
        <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="applyEdit()">Apply</button>
      </div>
    </div>

    <script>
      let pdfData = null;
      let changes = [];
      let currentEdit = null;

      // File upload handler
      document
        .getElementById("pdfInput")
        .addEventListener("change", async (e) => {
          const file = e.target.files[0];
          if (!file) return;

          const formData = new FormData();
          formData.append("file", file);

          document.getElementById("uploadSection").style.display = "none";
          document.getElementById("loadingSection").style.display = "block";

          try {
            const response = await fetch("http://localhost:5000/upload", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();

            if (data.success) {
              pdfData = data;
              renderPDF(data);
              document.getElementById("loadingSection").style.display = "none";
              document.getElementById("editorSection").style.display = "block";
              document.getElementById(
                "pageInfo"
              ).textContent = `Total ${data.total_pages} pages`;
            } else {
              alert("Error: " + data.error);
            }
          } catch (error) {
            alert("Upload failed: " + error.message);
          }
        });

      function renderPDF(data) {
        const container = document.getElementById("pdfContainer");
        container.innerHTML = "";

        data.pages.forEach((page) => {
          const pageDiv = document.createElement("div");
          pageDiv.className = "pdf-page";
          pageDiv.style.width = page.width + "px";
          pageDiv.style.height = page.height + "px";

          const img = document.createElement("img");
          img.src = page.image;
          pageDiv.appendChild(img);

          // Add text overlays
          page.text_blocks.forEach((block, idx) => {
            const overlay = document.createElement("div");
            overlay.className = "text-overlay";
            overlay.style.left = block.bbox[0] + "px";
            overlay.style.top = block.bbox[1] + "px";
            overlay.style.width = block.bbox[2] - block.bbox[0] + "px";
            overlay.style.height = block.bbox[3] - block.bbox[1] + "px";
            overlay.title = block.text;
            overlay.onclick = () => editText(page.page_num, block, idx);
            pageDiv.appendChild(overlay);
          });

          container.appendChild(pageDiv);
        });
      }

      function editText(pageNum, block, idx) {
        currentEdit = { pageNum, block, idx };
        document.getElementById("currentText").value = block.text;
        document.getElementById("newText").value = block.text;
        document.getElementById("modalOverlay").style.display = "block";
        document.getElementById("editModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
        document.getElementById("editModal").style.display = "none";
        currentEdit = null;
      }

      function applyEdit() {
        if (!currentEdit) return;

        const newText = document.getElementById("newText").value;

        changes.push({
          page: currentEdit.pageNum,
          old_text: currentEdit.block.text,
          new_text: newText,
          bbox: currentEdit.block.bbox,
          fontsize: currentEdit.block.size,
        });

        alert('‚úÖ Change recorded! Click "Save PDF" to apply all changes.');
        closeModal();
      }

      async function savePDF() {
        if (changes.length === 0) {
          alert("No changes to save!");
          return;
        }

        try {
          const response = await fetch("http://localhost:5000/edit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              filename: pdfData.filename,
              changes: changes,
            }),
          });

          const data = await response.json();

          if (data.success) {
            document.getElementById("downloadLink").href =
              "http://localhost:5000" + data.download_url;
            document.getElementById("successMessage").style.display = "block";
          } else {
            alert("Error: " + data.error);
          }
        } catch (error) {
          alert("Save failed: " + error.message);
        }
      }
    </script>
  </body>
</html>
