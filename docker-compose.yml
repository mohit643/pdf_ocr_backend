# Docker Compose Configuration
# Save this as: docker-compose.yml

version: "3.8"

services:
  # Backend API
  backend:
    build: ./backend
    container_name: pdf_editor_backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    depends_on:
      - redis
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pdf_editor_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Frontend React
  frontend:
    build: ./frontend
    container_name: pdf_editor_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
    command: npm start
    stdin_open: true
    tty: true

volumes:
  redis_data:
